<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Valorant</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name (Team Captain)</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for College Name -->
          <div class="input-box">
            <span class="details">College</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Team Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for team member #1 -->
          <div class="input-box">
            <span class="details">Team Member #2</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for team member #2-->
          <div class="input-box">
            <span class="details">Team Member #3</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for team member #3-->
          <div class="input-box">
            <span class="details">Team Member #4</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for team member #4 -->
          <div class="input-box">
            <span class="details">Team Member #5</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for team member #5 (Sub) -->
          <div class="input-box">
            <span class="details">Team Member #6</span>
            <input type="text" placeholder="Enter your name" required>
          </div>






          <div class="input-box">
            <span class="details">Username #1</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for team member #1 -->
          <div class="input-box">
            <span class="details">Username #2</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for team member #2-->
          <div class="input-box">
            <span class="details">Username #3</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for team member #3-->
          <div class="input-box">
            <span class="details">Username #4</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for team member #4 -->
          <div class="input-box">
            <span class="details">Username #5</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for team member #5 (Sub) -->
          <div class="input-box">
            <span class="details">Username #6</span>
            <input type="text" placeholder="Enter your username" required>
          </div>




        </div>
        <div class="gender-details">
          <div class="input-box">
            <span class="details">Transaction Number</span>
            <input type="text" placeholder="Enter the number" required>
          </div>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
